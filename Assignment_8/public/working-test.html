<!DOCTYPE html>
<html>
<head>
    <title>Working Test - Yellow Theme</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #f7dc6f 0%, #f4d03f 50%, #f1c40f 100%);
            min-height: 100vh;
            color: #2c2c2c;
        }
        h1 {
            color: #d68910;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        h2 {
            color: #e67e22;
            border-bottom: 2px solid #f39c12;
            padding-bottom: 8px;
            margin-top: 25px;
        }
        input, button { 
            padding: 12px; 
            margin: 8px 0; 
            width: 100%; 
            max-width: 350px; 
            border-radius: 10px;
            border: 2px solid #f39c12;
            font-size: 14px;
        }
        input {
            background: rgba(255, 255, 255, 0.9);
        }
        input:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
        }
        button { 
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d68910 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }
        .result-box { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 10px; 
            min-height: 40px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }
        .success { 
            background: linear-gradient(135deg, #f7dc6f 0%, #f4d03f 100%); 
            color: #7d6608; 
            border: 2px solid #f1c40f;
        }
        .error { 
            background: linear-gradient(135deg, #f8c471 0%, #ec7063 100%); 
            color: #922b21; 
            border: 2px solid #e74c3c;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ API Test - Yellow Theme</h1>
    
    <h2>1. Health Check</h2>
    <button onclick="checkHealth()">Test Health</button>
    <div id="health-result" class="result-box"></div>
    
    <h2>2. Create User</h2>
    <input type="text" id="name" value="John Doe" placeholder="Name">
    <input type="email" id="email" value="john@example.com" placeholder="Email">  
    <input type="number" id="age" value="25" placeholder="Age">
    <button onclick="createUser()">Create User</button>
    <div id="user-result" class="result-box"></div>
    
    <h2>3. Weather</h2>
    <input type="text" id="city" value="London" placeholder="City">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-result" class="result-box"></div>

    <script>
        console.log("Page loaded successfully");

        function checkHealth() {
            console.log("Testing health...");
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result-box';
            
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    console.log('Health result:', data);
                    resultDiv.innerHTML = `âœ… Status: ${data.status}, Uptime: ${data.uptime.toFixed(2)}s`;
                    resultDiv.className = 'result-box success';
                })
                .catch(error => {
                    console.error('Health error:', error);
                    resultDiv.innerHTML = `âŒ Error: ${error.message}`;
                    resultDiv.className = 'result-box error';
                });
        }

        function createUser() {
            console.log("Creating user...");
            const resultDiv = document.getElementById('user-result');
            resultDiv.innerHTML = 'Creating user...';
            resultDiv.className = 'result-box';
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value)
            };
            
            console.log('User data:', userData);
            
            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('User result:', data);
                if (data.success) {
                    resultDiv.innerHTML = `âœ… User created! ID: ${data.data.id}`;
                    resultDiv.className = 'result-box success';
                } else {
                    resultDiv.innerHTML = `âŒ Error: ${data.error}`;
                    resultDiv.className = 'result-box error';
                }
            })
            .catch(error => {
                console.error('User error:', error);
                resultDiv.innerHTML = `âŒ Error: ${error.message}`;
                resultDiv.className = 'result-box error';
            });
        }

        function getWeather() {
            console.log("Getting weather...");
            const resultDiv = document.getElementById('weather-result');
            resultDiv.innerHTML = 'Getting weather...';
            resultDiv.className = 'result-box';
            
            const city = document.getElementById('city').value;
            console.log('City:', city);
            
            fetch(`/api/weather/${encodeURIComponent(city)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Weather result:', data);
                    if (data.success) {
                        resultDiv.innerHTML = `âœ… ${data.data.city}: ${data.data.temperature}Â°C, ${data.data.description}`;
                        resultDiv.className = 'result-box success';
                    } else {
                        resultDiv.innerHTML = `âŒ Error: ${data.error}`;
                        resultDiv.className = 'result-box error';
                    }
                })
                .catch(error => {
                    console.error('Weather error:', error);
                    resultDiv.innerHTML = `âŒ Error: ${error.message}`;
                    resultDiv.className = 'result-box error';
                });
        }

        // Auto test on load
        setTimeout(() => {
            console.log("Running auto health check...");
            checkHealth();
        }, 1000);
    </script>
</body>
</html>
